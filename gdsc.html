<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender: *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female"required>
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="" cols="80" rows="10"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email"required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode"required></p>
        <hr>
        <p><h2>Payment Information</h2></p>
        <p>Card Type:*
            <select name="card type" id="card type"required>
                <option value="">___Select a Card Type___</option>
                <option value="visa">Visa</option>
                <option value="Upi">Upi ID</option>
                <option value="rupay">Rupay</option>
                <option value="Master card">Master Card</option>
            </select>
        </p>
        <p>Card Number:* <input type="number" name="card" id="number" required></p>
        <p>Expiratioin: *<input type="date" name="exp" id="exp"required></p>
        <p> CVV: *<input type="password" name="cvv" id="cvv"required></p>
        <input type="submit" value="Pay Now">
        <br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
